<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Zoo - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <img src="images/logo.png" alt="Wildlife Zoo Logo"/>
    </div>
    <div id="tabs-top">
        <a href="animals.html">ANIMALS</a>
        <a href="index.html" class="active">MAP</a>
        <a href="places.html">PLACES</a>
    </div>
    
    <div id="main-home">
        <div class="search-container">
            <form action="search.html" method="get">
                <input type="text" name="query" placeholder="Search animals, places, events..." aria-label="Search">
                <button type="submit">Search</button>
            </form>
        </div>
        <img src="images/map.png" alt="Zoo Map" width="100%"/>
        <div class="fact-box">
            <h4>Today's Zoo Hours</h4>
            <p>Open daily from 8:00 AM to 6:00 PM</p>
            <p>Last admission at 5:30 PM</p>
        </div>
    </div>
    
    <div id="tabs-bottom">
        <a href="weather.html">WEATHER</a>
        <a href="feedback.html">FEEDBACK</a>
    </div>
</body>
</html>
