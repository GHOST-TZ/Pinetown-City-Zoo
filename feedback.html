<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Zoo - Feedback Fun!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #content {
            background-color: #f0fcf0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 16px; /* Base font size for better readability */
        }
        
        h2 {
            color: #4CAF50;
            font-size: 2.2em; /* Slightly larger heading */
            margin-bottom: 15px;
        }
        
        p {
            color: #777;
            margin-bottom: 20px;
        }
        
        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 80%;
            padding: 12px; /* Slightly larger input fields */
            margin-bottom: 15px;
            border: 1px solid #cddc39;
            border-radius: 8px; /* More rounded corners */
            box-sizing: border-box;
            font-size: 1em;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        
        select {
            appearance: none;
            background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%234CAF50"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px top 50%;
            background-size: .75em auto;
            padding-right: 40px;
        }
        
        input[type="submit"] {
            background-color: #ffb300;
            color: white;
            padding: 14px 22px; /* Slightly larger button */
            border: none;
            border-radius: 10px; /* More rounded button */
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.2em; /* Slightly larger font */
        }
        
        input[type="submit"]:hover {
            background-color: #f57c00;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="images/logo.png" alt="Wildlife Zoo Logo"/>
    </div>
    <div id="tabs-top">
        <a href="animals.html">ANIMALS</a>
        <a href="index.html">MAP</a>
        <a href="places.html">PLACES</a>
    </div>
    
    <div id="main">
        <div id="content">
            <h2>Tell Us About Your Zoo Day!</h2>
            <p>What did you love most? What did you learn? Your stories help us make the zoo even better!</p>
            <form>
                <label for="name">Your Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Your Super Name" required><br><br>
                
                <label for="email">Your Email:</label><br>
                <input type="email" id="email" name="email" placeholder="YourSecretEmail@example.com" required><br><br>
                
                <label for="experience">My Best Zoo Moment Was...</label><br>
                <textarea id="experience" name="experience" rows="4" cols="50" placeholder="Tell us what made you smile!" required></textarea><br><br>
                
                <label for="insights">I Learned That...</label><br>
                <textarea id="insights" name="insights" rows="4" cols="50" placeholder="What cool new fact did you discover?" required></textarea><br><br>
                
                <label for="rating">My Zoo Day Was...</label><br>
                <select id="rating" name="rating">
                    <option value="5">★★★★★ Awesome!</option>
                    <option value="4">★★★★ Great!</option>
                    <option value="3">★★★ Okay!</option>
                    <option value="2">★★ Not So Good!</option>
                    <option value="1">★ Needs Improvement!</option>
                </select><br><br>
                
                <input type="submit" value="Share the Fun!">
            </form>
        </div>
    </div>
    
    <div id="tabs-bottom">
        <a href="weather.html">WEATHER</a>
        <a href="feedback.html">FEEDBACK</a> href="feedback.html">FEEDBACK</a>
    </div>iv>
</body>

</html></html>
